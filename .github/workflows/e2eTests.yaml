name: End-to-end tests

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Start server
        run: npm start &
        env:
          PORT: 8080

      - name: Run Cypress tests
        run: npm run test:cypress
        env:
          NODE_ENV: test
