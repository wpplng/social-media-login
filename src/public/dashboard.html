<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script defer src="scripts/change-password.js"></script>
  </head>
  <body>
    <h1>Welcome to your dashboard</h1>

    <h2>Change Password</h2>
    <form id="change-password-form">
      <label for="change-password">New Password:</label>
      <input type="password" id="change-password" name="newPassword" required />
      <br />
      <button type="submit" id="change-password-button">Change Password</button>
    </form>
  </body>
</html>
